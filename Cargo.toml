[workspace]
members = ["daemon"]
default-members = [".", "daemon"]

[package]
name = "swww"
version = "0.7.0"
authors = ["Leonardo Gibrowski Fa√© <leonardo.fae44@gmail.com>"]
edition = "2021"

[profile.release]
debug = 0
lto = true
opt-level = 3
codegen-units = 1
panic = "abort" # stack unwinding is mostly useless since the user won't be able to see it during normal operation
strip = true

[profile.bench]
debug = 1
strip = false

[dependencies]
image = "0.24"
fast_image_resize = "2.4"
clap = { version = "4.1", features = ["derive", "wrap_help", "env"] }
rand = "0.8"
utils = { path = "utils" }

[dev-dependencies]
assert_cmd = "=2.0.8"

[build-dependencies]
clap = { version = "4.1", features = ["derive", "env"] }
clap_complete = "=4.1.1"
serde =  { version = "=1.0.152", features = [ "derive" ] }

[[test]]
name = "integration_tests"
harness = false
