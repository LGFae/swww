[workspace]
members = ["daemon"]

[package]
name = "swww"
version = "0.6.0"
authors = ["Leonardo Gibrowski Fa√© <leonardo.fae44@gmail.com>"]
edition = "2021"

[profile.release]
debug = 0
lto = true
opt-level = 3
codegen-units = 1
panic = "abort" # stack unwinding is mostly useless since the user won't be able to see it during normal operation
strip = true

[profile.bench]
debug = 1
strip = false

[dependencies]
smithay-client-toolkit = { version = "=0.16.0", default-features = false, features = ["calloop"] }
image = { version = "=0.24.5", default-features = false, features = [ "gif", "jpeg", "png", "pnm",
													 "tga", "tiff", "webp", "bmp", "farbfeld"]}
fork = "=0.1.20"
clap = { version = "=4.0.29", features = ["derive", "wrap_help", "env"] }
lzzzz = "=1.0.4"
serde = { version = "=1.0.149", features = [ "derive" ] }
bincode = "=1.3.3"
lazy_static = "=1.4.0"
fast_image_resize = "=2.3.0"
rand = "=0.8.5"
keyframe = "1.1.1"

utils = { path = "utils" }

[dev-dependencies]
assert_cmd = "=2.0.7"

[build-dependencies]
clap = { version = "=4.0.29", features = ["derive", "env"] }
clap_complete = "=4.0.6"
serde =  { version = "=1.0.149", features = [ "derive" ] }

[[test]]
name = "integration_tests"
harness = false
