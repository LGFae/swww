[workspace]
members = ["daemon"]
default-members = [".", "daemon"]

[package]
name = "swww"
version = "0.7.3"
authors = ["Leonardo Gibrowski Fa√© <leonardo.fae44@gmail.com>"]
edition = "2021"

[profile.release]
debug = 0
lto = true
opt-level = 3
codegen-units = 1
panic = "abort" # stack unwinding is mostly useless since the user won't be able to see it during normal operation
strip = true

[profile.bench]
lto = "thin"
debug = 1
strip = false

[dependencies]
bincode = "1.3"
image = "0.24"
fast_image_resize = "2.7"
clap = { version = "4.2", features = ["derive", "wrap_help", "env"] }
log = { version = "0.4" }
rand = "0.8"
serde = { version = "1.0", features = [ "derive" ] }
utils = { path = "utils" }

[dev-dependencies]
assert_cmd = "2.0"

[build-dependencies]
clap = { version = "4.2", features = ["derive", "env"] }
clap_complete = "4.2"
